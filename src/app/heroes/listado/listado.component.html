<h1>Listado de heroes: </h1>
<div *ngIf=" borrado.length > 0 else noBorrado">
    <h3>Heroe borrado: <small>{{borrado}}</small> </h3>    
</div>

<ng-template #noBorrado>
 <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}:{{heroe}}
    </li>
</ul>
